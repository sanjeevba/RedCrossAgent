<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Cross Agent</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transition: all 0.3s ease;
        transform: translateY(100%);
        opacity: 0;
      }

      .chat-container.open {
        transform: translateY(0);
        opacity: 1;
      }

      .chat-header {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
      }

      .chat-header h3 {
        font-size: 16px;
        font-weight: 600;
      }

      .chat-toggle {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .chat-toggle:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .chat-toggle::before {
        content: "Ã—";
        font-size: 18px;
        font-weight: bold;
      }

      .chat-container.open .chat-toggle::before {
        content: "âˆ’";
      }

      .chat-iframe {
        width: 100%;
        height: calc(100% - 60px);
        border: none;
        border-radius: 0 0 15px 15px;
      }

      .chat-bubble {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        z-index: 1001;
      }

      .chat-bubble:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }

      .chat-bubble::before {
        content: "ðŸ’¬";
        font-size: 24px;
      }

      .chat-bubble.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .welcome-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 999;
      }

      .welcome-message h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .title-container {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 1rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .welcome-message h2 {
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin: 0;
      }

      .welcome-message p {
        font-size: 1.2rem;
        opacity: 0.9;
        max-width: 600px;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .chat-container {
          width: calc(100vw - 40px);
          height: calc(100vh - 100px);
          bottom: 10px;
          right: 20px;
        }

        .welcome-message h1 {
          font-size: 2rem;
        }

        .title-container {
          flex-direction: column;
          gap: 15px;
        }

        .logo {
          width: 60px;
          height: 60px;
        }

        .welcome-message h2 {
          font-size: 1.8rem;
          text-align: center;
        }

        .welcome-message p {
          font-size: 1rem;
          padding: 0 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-message">
      <div class="title-container">
        <img src="crc.jpg" alt="Red Cross Logo" class="logo" />
        <h2>Red Cross Volunteer Program</h2>
      </div>
    </div>

    <div class="chat-bubble" id="chatBubble"></div>

    <div class="chat-container" id="chatContainer">
      <div class="chat-header" id="chatHeader">
        <h3></h3>
        <button class="chat-toggle" id="chatToggle"></button>
      </div>
      <iframe
        class="chat-iframe"
        src="https://web.powerva.microsoft.com/environments/2cae4a66-a5f8-eac7-af4a-752a8408c01d/bots/cr1dd_redCrossVolunteer/webchat?__version__=2"
        frameborder="0"
      ></iframe>
    </div>

    <script>
      const chatBubble = document.getElementById("chatBubble");
      const chatContainer = document.getElementById("chatContainer");
      const chatHeader = document.getElementById("chatHeader");
      const chatToggle = document.getElementById("chatToggle");

      let isOpen = false;

      function toggleChat() {
        isOpen = !isOpen;

        if (isOpen) {
          chatContainer.classList.add("open");
          chatBubble.classList.add("hidden");
        } else {
          chatContainer.classList.remove("open");
          chatBubble.classList.remove("hidden");
        }
      }

      // Event listeners
      chatBubble.addEventListener("click", toggleChat);
      chatHeader.addEventListener("click", toggleChat);
      chatToggle.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleChat();
      });

      // Close chat when clicking outside (optional)
      document.addEventListener("click", (e) => {
        if (
          isOpen &&
          !chatContainer.contains(e.target) &&
          !chatBubble.contains(e.target)
        ) {
          toggleChat();
        }
      });

      // Add some animation delay for better UX
      setTimeout(() => {
        chatBubble.style.opacity = "1";
      }, 500);
    </script>
  </body>
</html>
